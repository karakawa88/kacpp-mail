[Journal]
# Storage     ログの保管先
#                 以下のオプションを取る。
#     volatile
#         ログはメモリー上の/var/run/systemd/journalに格納される。
#     persistent
#         ログは/var/log/journalに格納される。
#         無ければ作成される。
#     auto
#         /var/log/journalディレクトリがあればpersistent、
#         無ければvolatileの値と同じになる。
#     none
#         ジャーナルを保管しない。
#     デフォルトはauto
Storage=persistent

#Compress=yes
#Seal=yes
#SplitMode=uid
#SyncIntervalSec=5m


# メッセージ出力レートの制限
# 短期間に多くのログを出力しようとすると対象のサービスのログを破棄する。
# もし大量のログが出力される場合は緩和する必要がある。
# RateLimitIntervalSec
#   レート制限を課す単位時間。デフォルトは30秒。
# RateLimitBurst
#   単位時間あたりのメッセージを受け付ける数。デフォルトは1000。
#メールサーバーのログ出力は大量になるので緩和する
RateLimitIntervalSec=30s
RateLimitBurst=20000

# Systemがディスクの容量に対する設定であり、Runtimeはメモリの容量に対する設定。
# そして*をSystemまたはRuntimeとしてそれぞれ、
# *MaxUse        最大容量
# *KeepFree        ディレクトリの容量をこれだけ空けておく。
# *MaxFiles         最大ファイル数
# *FileSize        ファイルの最大サイズ
# SystemMaxUse=10G
# SystemKeepFree=1G
# SystemMaxFileSize=20M
# SystemMaxFiles=100
RuntimeMaxUse=100M
RuntimeKeepFree=20M
RuntimeMaxFileSize=4M
RuntimeMaxFiles=100

#MaxRetentionSec=
#MaxFileSec=1month

# syslogへの転送
ForwardToSyslog=yes
# syslogへ転送するログの最大優先度
MaxLevelSyslog=debug

